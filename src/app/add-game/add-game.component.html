
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="addGame" (ngSubmit)="onCreatePost()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <textarea
            class="form-control"
            id="genre"
            required
            formControlName="genre"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="text"
            class="form-control"
            id="year"
            required
            formControlName="year"
          />
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <textarea
            class="form-control"
            id="publisher"
            required
            formControlName="publisher"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!addGame.valid">
          Add the Game
        </button>
      </form>
    </div>
  </div>
