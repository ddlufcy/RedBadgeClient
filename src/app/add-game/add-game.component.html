
      <form #postForm="ngForm" [formGroup]="postForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <textarea
            class="form-control"
            id="genre"
            required
            ngModel
            name="genre"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="text"
            class="form-control"
            id="year"
            required
            ngModel
            name="year"
          />
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <textarea
            class="form-control"
            id="publisher"
            required
            ngModel
            name="publisher"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
