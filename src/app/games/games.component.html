<div class="container">
    <h3>Games</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Genre</th>
          <th scope="col">Year</th>
          <th scope="col">Publisher</th>
          <th scope="col">User Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of gamesData">
          <td>{{game.id}}</td>
          <td>{{game.name}}</td>
          <td>{{game.genre}}</td>
          <td>{{game.year}}</td>
          <td>{{game.publisher}}</td>
          <td style="display: flex">

              <button type="button" class="btn btn-info btn-sm mr-1" routerLink="/favorites" >Add To Favorites</button>
              <button type="button" class="btn btn-warning btn-sm" (click)="setToggle()">Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteGame(game.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
    <app-games-edit></app-games-edit>
    </div>
    </div>
