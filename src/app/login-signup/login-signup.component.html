<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- log in form -->
      <form>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter Your Username">
          <label for="Password">Password</label>
          <input type="password" id="password" name="login password" class="form-control"
            placeholder="Enter Your Password">
            <button mat-flat-button color="primary">Sign In</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <!-- signup form -->
      <form class="form-group" (submit)="SsignupUser($event)" >
        <label for="">Make Username</label>
        <input type="text" id="username" name="makeusername" class="form-control" placeholder="Create Username">
        <label for="Password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create Password">
        <button mat-flat-button color="primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
